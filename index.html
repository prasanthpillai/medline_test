<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medline Editable Grids</title>
    <link rel="stylesheet" href="assets/styles/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 pt-20 pb-20">
                    <img src="assets/images/medline-logo-105.png" alt="Medline Logo">
                    <img src="assets/images/medline-tagline.png" alt="Medline tag line">
                </div>
            </div>
        </div>
    </header>
    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-center">
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Another</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">DD Menu 1</a></li>
                      <li><a href="#">DD Menu 2</a></li>
                      <li><a href="#">DD Menu 3</a></li>
                      <li><a href="#">DD Menu 4</a></li>
                    </ul>
                  </li>
            </ul>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-capitalize">Column master</h3>
            </div>
        </div>
        <div class="row">
            <!-- Toolbar -->
            <div class="col-xs-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addColumnModal"><span class="icon plus"></span> Add Column</button>
                </div>
                <div class="btn-group">
                    <button id="deleteColumn" type="button" class="btn btn-default"><span class="icon delete"></span> Delete Column</button>
                </div>
            </div>
        </div>
        <!-- Master Table -->
        <div class="row">
            <div class="col-xs-12 pt-20">
                <div class="panel panel-default">
                    <div class="panel-heading text-capitalize"><strong>Column Master</strong></div>
                    <table id="masterTable" class="table table-bordered">
                        <tr>
                            <th class="text-center"><input type="checkbox" name="selectaselectall" id="selectAll"></th>
                            <th>Column Name</th>
                            <th>Column Type</th>
                            <th>Editable</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- Result Table -->
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-capitalize">Result datagrid</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-capitalize"><strong>Result datagrid</strong></div>
                    <table id="resultTable" class="table table-bordered">
                    </table>
                </div>
            </div>
        </div>                     
    </div>
    <footer class="navbar-fixed-bottom">
        <div class="col-xs-12">
            <p class="text-center">Footer</p>
        </div>
    </footer>
    <!-- Add Column Modal -->
    <div id="addColumnModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Column</h4>
                </div>
                <form id="add-column-form" class="form-horizontal" role="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="colname" class ="control-label col-sm-3">Column Name</label>
                            <div class="col-sm-8">
                                <input type="text" name="colname" class="form-control" id="colname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="coltype" class ="control-label col-sm-3">Column Type</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="coltype" id="coltype" required>
                                    <option value="">Select</option>
                                    <option value="text">String</option>
                                    <option value="number">Number</option>
                                    <option value="date">Date</option>
                                    <option value="select">Boolean</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editable" class ="control-label col-sm-3">Editable</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="editable" id="editable" required>
                                    <option value="">Select</option>
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="addColumn" type="button" class="btn btn-default">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/scripts/lib/jquery.min.js"></script>
    <script src="assets/scripts/lib/bootstrap.min.js"></script>
    <script src="assets/scripts/lib/jquery.validate.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
